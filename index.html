<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css"> <!-- Aqui debes importar tus estilos css-->
    <title>Menu</title>
</head>

<body>
    <!-- este es el header que debes agregar a tu html-->
    <header class="hero">
        <nav class="nav">
            <div class="nav__container">
                <div class="nav__logo">
                    <img src="./images/hat.svg" alt="Logo" class="nav__hat"> <!-- Imagen del logo -->
                </div>
                <ul class="nav__link nav__link--menu"> <!-- Lista de enlaces del menú -->
                    <li class="nav__items">
                        <a href="./#" class="nav__links">Home</a>
                    </li>
                    <li class="nav__items">
                        <a href="./#" class="nav__links">about</a>
                    </li>

                    <li class="nav__items">
                        <a href="./#" class="nav__links">Contact</a>
                    </li>

                    <img src="./images/close.svg" alt="close" class="nav__close"> <!-- Botón para cerrar el menú -->
                </ul>

                <div class="nav__menu">
                    <img src="./images/menu.svg" alt="menu" class="nav__img"> <!-- Botón para abrir el menú -->
                </div>
            </div>
        </nav>
    </header>
    <!-- Aqui debes importar tu archivo javaScript-->
    <script src="./js/menu.js"></script> 
</body>

</html>
